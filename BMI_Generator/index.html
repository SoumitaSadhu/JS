<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Generator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>Height in CM: <input type="number" id="height"></p> 
            <p>Weight in KG: <input type="number" id="weight"></p>

            <button>Calculate</button>
            <div id= "result"></div>
            <div class="guide">
                 <h3>BMI Weight Guide</h3>
                 <p>Under Weight = Less than 18.6</p>
                 <p>Normal Range = 18.6 to 24.9</p>
                 <p>OverWeight = Greater than 24.9</p>
            </div>

        </form>


        
    </div>
    <script src="pr2.js"></script>
</body>
</html>
